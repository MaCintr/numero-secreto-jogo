<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="context">
        <h1>Você consegue adivinhar o <strong>número secreto</strong>?</h1>
        <div class="dificuldade">
            <button id='btn-facil' class="">Fácil</button>
            <button id='btn-dificil' class="inactive">Difícil</button>
        </div>
        <h3>
            O número secreto está entre <span id="menor-valor">0</span> e
            <span id="maior-valor">100</span>
        </h3>
        
        <div id="chute" class="mensagem">
          <div>Diga um número...</div>
        </div>
        <button id="jogar-novamente" class="hidden">Jogar novamente</button>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="app/randomNumber.js"></script>
    <script src="app/speechRecognition.js"></script>
    <script src="app/validation.js"></script>
  
  </body>
